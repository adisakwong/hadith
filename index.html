<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Search - Arabic/English/Thai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Sarabun:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">Hadith<span>Thai<sup style="font-size: 1.0rem;">&copy;</sup></span></div>
            <p style="margin-top:1px; color:#666;">ค้นหาฮาดีส และแปลไทยอัตโนมัติ</p>
        </header>

        <section class="search-section">
            <div class="input-grid">
                <div class="field">
                    <label>เลือกแหล่งข้อมูล</label>
                    <select id="apiSource">
                        <option value="hadithapi-com">HadithAPI.com (มีภาษาอาหรับ)</option>
                        <option value="hadithapi-pages">HadithAPI.pages.dev (ไม่มีภาษาอาหรับ)</option>
                        <option value="fawazahmed">FawazAhmed API (Github)</option>
                    </select>
                </div>
                <div class="field">
                    <label>เลือกชุดตำราฮาดีส</label>
                    <select id="bookSlug">
                        <option value="sahih-bukhari">Sahih Bukhari</option>
                        <option value="sahih-muslim">Sahih Muslim</option>
                        <option value="al-tirmidhi">Jami' Al-Tirmidhi</option>
                        <option value="abu-dawood">Sunan Abu Dawood</option>
                        <option value="ibn-e-majah">Sunan Ibn Majah</option>
                        <option value="sunan-nasai">Sunan An-Nasa'i</option>
                        <option value="mishkat">Mishkat Al-Masabih</option>
                        <option value="musnad-ahmad">Musnad Ahmad</option>
                        <option value="al-silsila-sahiha">Al-Silsila Sahiha</option>
                    </select>
                </div>
                <div class="field">
                    <label>หมายเลขฮาดีส</label>
                    <input type="number" id="hadithNumber" placeholder="เลขฮาดีส...">
                </div>
                <button id="searchBtn">ค้นหา</button>
            </div>
        </section>

        <main id="displayArea">
            <div class="placeholder-msg" style="margin-top:20px; color:#666; font-size: 1.0rem; text-align:center">
                กรุณาเลือกแหล่งข้อมูลตำราฮาดีสและหมายเลขฮาดีสที่ต้องการค้นหา</div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
